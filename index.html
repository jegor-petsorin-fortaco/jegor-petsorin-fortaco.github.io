<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wav-encoder/1.0.3/wav-encoder.min.js"></script>
    <style>
        html, body {
            overflow-x: hidden; /* Disable horizontal scrolling */
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100%;
        }
        body {
            font-size: 1.2em; /* Increase base font size */
            line-height: 1.5;
        }
        input, button {
            font-size: 1.2em; /* Increase font size for inputs and buttons */
            padding: 10px; /* Increase padding for better touch target size */
            margin: 10px 0; /* Increase margin for better spacing */
            width: 100%; /* Make inputs take full width for easier interaction */
            box-sizing: border-box; /* Ensure padding doesn't affect width calculation */
        }
        button {  
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        button.stop-recording, button.stop-playing {
            background-color: red;
        }
        div, select {
            font-size: 1.2em;
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #mainContent {
            display: none; /* Hide main content initially */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const storedLogin = localStorage.getItem('login');
            const storedPassword = localStorage.getItem('password');
            if (storedLogin) {
                document.getElementById('login').value = storedLogin;
            }
            if (storedPassword) {
                document.getElementById('password').value = storedPassword;
            }
        });

        async function login() {
            const login = document.getElementById('login').value;
            const password = document.getElementById('password').value;

            localStorage.setItem('login', login);
            localStorage.setItem('password', password);

            const response = await fetch('https://ja0sssddx6.execute-api.eu-north-1.amazonaws.com/default/get_interface', {
               method: 'POST',
               headers: {
                    'X-Api-Key': '30AfHDCvzb2HngQL9Ov3P65g7mMP7FYc3i3xivSE',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ login, password })
            });
            const data = await response.json();
            if (data.body && data.status === 'OK') {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            } else {
                // alert('Login failed. Please check your credentials.');
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <div id="loginForm">
        <input type="text" id="login" placeholder="Login">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Enter</button>
    </div>
    <div id="mainContent" style="width: 100%;">
          <select id="category">
            <option value="rotation" selected><div>Rotation</div></option>
            <option value="education">Education</option>
          </select>
          <br>
          <input type="text" id="tableId" placeholder="Table ID"><br>
          <input type="text" id="sourceArea" placeholder="Source Area"><br>
          <input type="text" id="targetArea" placeholder="Target Area"><br>
          <input type="datetime-local" id="startDatetime"><br>
          <input type="datetime-local" id="endDatetime"><br>

          <input type="number" id="positiveInteger" min="1" placeholder="Positive Integer"><br>

            <button id="recordButton">Start Recording</button>            
            <audio id="audioPlayback" controls style="width: 100%"></audio>

            <button id="playButton" disabled>Play</button>
          <button id="safeButton">Safe</button>
        
        <script>
            let mediaRecorder;
            let audioChunks = [];

            let audioContext;

            document.getElementById('recordButton').addEventListener('click', async () => {
                const recordButton = document.getElementById('recordButton');
                if (recordButton.textContent === 'Start Recording') {
                    try {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        const mediaStreamSource = audioContext.createMediaStreamSource(stream);
                        mediaRecorder = new MediaRecorder(stream);

                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };

                        mediaRecorder.onstop = async () => {
                            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                            const arrayBuffer = await audioBlob.arrayBuffer();
                            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                            const wavData = await encodeWAV(audioBuffer);

                            const audioUrl = URL.createObjectURL(new Blob([wavData], { type: 'audio/wav' }));
                            document.getElementById('audioPlayback').src = audioUrl;
                            document.getElementById('playButton').disabled = false; // Enable the play button after recording

                            audioChunks = [];
                        };

                        mediaRecorder.start();
                        recordButton.textContent = 'Stop Recording';
                        recordButton.classList.add('stop-recording'); // Add red background
                    } catch (error) {
                        console.error('Error accessing audio devices:', error);
                    }
                } else if (recordButton.textContent === 'Stop Recording') {
                    if (mediaRecorder && mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                        recordButton.textContent = 'Start Recording';
                        recordButton.classList.remove('stop-recording'); // Remove red background
                    }
                }
            });

            async function encodeWAV(audioBuffer) {
                const numOfChannels = audioBuffer.numberOfChannels;
                const length = audioBuffer.length * numOfChannels * 2 + 44;
                const buffer = new ArrayBuffer(length);
                const view = new DataView(buffer);

                const writeString = (view, offset, string) => {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset + i, string.charCodeAt(i));
                    }
                };

                const floatTo16BitPCM = (output, offset, input) => {
                    for (let i = 0; i < input.length; i++, offset += 2) {
                        const s = Math.max(-1, Math.min(1, input[i]));
                        output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
                    }
                };

                writeString(view, 0, 'RIFF');
                view.setUint32(4, 32 + length, true);
                writeString(view, 8, 'WAVE');
                writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, numOfChannels, true);
                view.setUint32(24, audioBuffer.sampleRate, true);
                view.setUint32(28, audioBuffer.sampleRate * numOfChannels * 2, true);
                view.setUint16(32, numOfChannels * 2, true);
                view.setUint16(34, 16, true);
                writeString(view, 36, 'data');
                view.setUint32(40, length, true);

                for (let channel = 0; channel < numOfChannels; channel++) {
                    floatTo16BitPCM(view, 44, audioBuffer.getChannelData(channel));
                }

                return view.buffer;
            }

            document.getElementById('playButton').addEventListener('click', () => {
                const playButton = document.getElementById('playButton');
                const audioPlayback = document.getElementById('audioPlayback');
                if (playButton.textContent === 'Play') {
                    audioPlayback.play();
                    playButton.textContent = 'Stop Playing';
                    playButton.classList.add('stop-playing'); // Add red background
                } else {
                    audioPlayback.pause();
                    audioPlayback.currentTime = 0;
                    playButton.textContent = 'Play';
                    playButton.classList.remove('stop-playing'); // Remove red background
                }
            });

            document.addEventListener('DOMContentLoaded', () => {
                // Load login and password from local storage if they exist
                const storedLogin = localStorage.getItem('login');
                const storedPassword = localStorage.getItem('password');
                if (storedLogin) {
                    document.getElementById('login').value = storedLogin;
                }
                if (storedPassword) {
                    document.getElementById('password').value = storedPassword;
                }
            });

            document.getElementById('safeButton').onclick = function() {
                console.log('Safe button clicked');
                // Placeholder function call
            };
        </script>
    </div>
</body>
</html>
