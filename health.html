<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failed Sends Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-text {
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="info-text" id="lostCounterText">Loading...</p>
    </div>

    <script>
        // Retrieve the number of failed sends from local storage
        const lostCount = localStorage.getItem('lost') || 0;

        // Display the count in the info text
        document.getElementById('lostCounterText').textContent = `Lost ${lostCount} sends due to errors while sending data.`;
    </script>
</body>
</html>
